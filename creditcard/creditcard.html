<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="creditcard.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Credit Card Payment</legend>

        <div class="form-field">
          <label for="card-number">Card Number:</label>
          <input type="text" name="card-number" size="16" placeholder="1234 1234 1234 1234" />
        </div>

        <div class="form-field">
          <label for="month">Month:</label>
          <input type="text" name="month" size="2" placeholder="MM" />
        </div>

        <div class="form-field">
          <label for="year">Year:</label>
          <input type="text" name="year" size="2" placeholder="YY" />
        </div>

        <div class="form-field">
          <label for="cvv">CVV:</label>
          <input type="text" name="cvv" size="3" placeholder="CVV" />
        </div>

        <button class="submit">Submit</button>
      </fieldset>
    </form>
    <script src="creditcard.js"></script>
  </body>
</html>
